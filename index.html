<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>My first html page</h1>
    <p>I am a student</p>
    <p>I love to learn!</p>
    
    <div class="figure">
    <img
  src="image/business.png" 
  alt="Johnny Jean baptiste"
width="200"
height="171" />
<p>At the 2020 grammy awards.</p>
</div>

<div class="video">

    <video
  controls
  width="560"
  height="315"
  align="right" 
  muted
  preload="auto"
  poster="image/marg.JPG">
  <source src="video/New car.MOV" type="video/mp4" />
  <track kind="subtitles" src="subtitles_en.vtt" srclang="en" label="english" />
  allow="accelerometer;
   autoplay; clipboard-write; 
   encrypted-media; gyroscope;
    picture-in-picture; web-share" allowfullscreen>
  <p>
    Your browser doesn't support this video. Here is a
    <a href="rabbit320.mp4">link to the video</a> instead.
  </p>
</video>
</div>

<h2> Multimedia</h2>

<div class="audio">
<audio controls
autoplay
  loop
  muted
  preload="auto">
    <source src="audio/Beautiful.mp3" type="audio/mp3" />
    <p>
      Your browser doesn't support this audio file. Here is a
      <a href="audio/Beautiful.mp3">link to the audio</a> instead.
    </p>
  </audio>
  
  <iframe 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/sEfF_KqZ2hs" 
  title="YouTube video player" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
</iframe>


<object data="mypdf.pdf" type="application/pdf" width="800" height="1200">
    <p>
      You don't have a PDF plugin, but you can
      <a href="object/hacker.pdf">download the PDF file. </a>
    </p>
  </object>
  
</body>
</html>
